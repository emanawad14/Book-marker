<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js task 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="position-relative">
    <div class="container min-vh-100">
        <h1 class="text-center display-4 py-5">Bookmarker</h1>
        <dir class="form">
            <h2 class="text-center py-3"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
            <form class="py-3">
                <div id="labelId">

                </div>
                <label for="siteName" class="pb-2 fw-semibold"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
                <input onkeyup="checkValueValid()" type="text" id="siteName" class="form-control mb-3 input1" >
                <label for="siteUrl" class="pb-2 fw-semibold"><i class="fa-solid fa-link pe-2 "></i> Site URL</label>
                <input onkeyup="checkValueValid()" type="text" id="siteUrl" class="form-control input2">
                <div class="d-flex justify-content-center pt-3">
                    <button type="button" class="btn btn-primary px-5 " onclick="getInputValue()" id="submit-btn">Submit</button>
                    <button type="button" class="btn btn-warning px-5 " onclick="editInputValue()" id="edit-btn">Save Edit</button>
                </div>
            </form>
        </dir>
        <table class="table text-center">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
                
                
            </thead>
            <tbody id="tbody">
                
                
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-dark px-4" onclick="clearStorage()" type="button" >Clear</button>
        </div>
    </div>


    <div class="bg-dark bg-opacity-50 w-100 position-absolute top-0 d-flex justify-content-center align-items-center massage display-massage">
      <div class="max-w bg-danger-subtle p-3 rounded-3 animation">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="fa-solid fa-circle me-2" style="color: #fa0000;"></i><i class="fa-solid fa-circle me-2" style="color: #f6fa00;"></i><i class="fa-solid fa-circle" style="color: #00fa00;"></i></h1>
          <button type="button" class="btn-close ms-auto" onclick="closeMassage()"></button>
        </div>
        <div class="modal-body">
          <p class = "h4 py-3">Site Name or Url is not valid, Please follow the rules below :</p>
          <p><i class="fa-regular fa-circle-right" style="color: #db4d00;"></i> Site name must contain at least 4 characters</p>
          <p><i class="fa-regular fa-circle-right" style="color: #db4d00;"></i> Site URL must be a valid one</p>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
